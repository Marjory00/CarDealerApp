{% extends "layout.html" %}

{% block title %}Add Car{% endblock %}

{% block content %}
    <h2>Add New Vehicle to Inventory</h2>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('add_car_route') }}" class="form-card">
        
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" 
                   value="{{ form_data.make if form_data else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" 
                   value="{{ form_data.model if form_data else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1950" max="2050" 
                   value="{{ form_data.year if form_data else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" step="0.01" 
                   value="{{ form_data.price if form_data else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="vin">VIN (17 Chars)</label>
            <input type="text" id="vin" name="vin" maxlength="17" 
                   value="{{ form_data.vin if form_data else '' }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Car</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
