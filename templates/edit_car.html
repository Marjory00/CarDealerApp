{% extends "layout.html" %}

{% block title %}Edit Car{% endblock %}

{% block content %}
    <h2>Edit Vehicle Details: {{ car.make }} {{ car.model }} (VIN: {{ car.vin }})</h2>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('edit_car_route', vin=car.vin) }}" class="form-card">
        
        <div class="form-group">
            <label>VIN / Make / Model</label>
            <input type="text" value="{{ car.vin }} / {{ car.make }} / {{ car.model }}" disabled>
        </div>
        
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" value="{{ car.year }}" min="1950" max="2050" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ '%.2f'|format(car.price) }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Details</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
